<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Greedy Goblins</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>--> 
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Greedy Goblins</h1>
      <h3>A Marc K. game</h3>
    </div>
    <div id="display">
      <h5><span id="displayScore1"></span></h5>
      <h5><span id="displayScore2"></span></h5>
    </div>

    <div id="round">
      <p>Player 1's card is: <span id="player1Card"></span></p>
      <p>Computer's card is: <span id="player2Card"></span></p>
      <h6><span id="result"></span></h6>
    </div>

    <div id="buttonDiv">
      <div class="row">
        <button class="cardButton col-sm-1" id="card1" value="0">1</button>
        <button class="cardButton col-sm-1" id="card2" value="1">2</button>
        <button class="cardButton col-sm-1" id="card3" value="2">3</button>
        <button class="cardButton col-sm-1" id="card4" value="3">4</button>
        <button class="cardButton col-sm-1" id="card5" value="4">5</button>
        <button class="cardButton col-sm-1" id="card6" value="5">6</button>
        <button class="cardButton col-sm-1" id="card7" value="6">7</button>
        <button class="cardButton col-sm-1" id="card8" value="7">8</button>
        <button class="cardButton col-sm-1" id="card9" value="8">9</button>
      </div>
    </div>
  
  </div>
  <!--End containter div-->
</body>
</html>
